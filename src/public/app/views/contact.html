<form ng-submit="submitForm()">
<div class="form-group">
    <label for="name">Votre nom:</label>
    <input type="text" class="form-control" id="name" ng-model="name" required>
</div>
<div class="form-group">
    <label for="organization">Votre organisation:</label>
    <input type="text" class="form-control" id="organization" ng-model="organization"Â required>
</div>
<div class="form-group">
    <label for="email">Votre email:</label>
    <input type="email" class="form-control" id="email" ng-model="email" required>
</div>
<div class="form-group">
    <label for="message">Votre message:</label>
    <textarea class="form-control" rows="5" id="message" ng-model="message" required></textarea>
</div>
<button type="submit" class="btn btn-default">Envoyez votre message</button>
</form>

<br>
<div class="alert" ng-show="done" ng-class="(!error) ? 'alert-success' : 'alert-warning';">
    <span ng-show="!error" >Success</span>
    <span ng-show="error">Error</span>
</div>
